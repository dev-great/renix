{% extends "base.html" %} {% block body %}
<div style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.5); z-index: 9999">
  <div style="background: #111827; color: #fff; border-radius: 1rem; padding: 2rem; max-width: 400px; width: 90%; text-align: center; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3)">
    <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem">{{ title }}</h2>
    <p style="color: #d1d5db; margin-bottom: 2rem">{{ message }}</p>
    <a href="{% url 'quiz:index' %}" style="display: inline-block; background: #2563eb; color: #fff; padding: 0.6rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: 500; transition: background 0.2s" onmouseover="this.style.background='#1e40af'" onmouseout="this.style.background='#2563eb'"> {{ button_text }} </a>
  </div>
</div>
{% endblock %}
