{% extends 'dashboard/base.html' %} {% load static %} {% block body %}

<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">{{ post.title }}</h3>
  </div>
  {% if post.is_video == True %}
  <div style="position: relative; width: 100%; padding-top: 56.25%; /* Aspect ratio: 16:9 */">
    <iframe
        src="https://www.youtube.com/embed/{{ post.video_uri }}"
        title="&quot;NOTHING IS IMPOSIBLE&quot; MYLES MUNROE | MYLES MUNROE MOTIVATIONAL SPEECH"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 80%;"
    ></iframe>
</div>

{% endif %}
  <div class="row justify-content-center">
    <div class="col-md-12 grid-margin">
      <div class="card">
        <div class="card-body" style="padding: 2rem">
          {{ post.content|safe }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
