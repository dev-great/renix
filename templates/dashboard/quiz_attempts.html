{% extends 'dashboard/base.html' %} {% load static %}{% load custom_filters %}
{% block body %}
<style>
  .limited-width {
    max-width: 300px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
</style>
<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">Study Mode</h3>
  </div>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Courses</h4>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table id="order-listing" class="table">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Course</th>
                  <th>Summary</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for context in data_context %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{context.name}}</td>

                  <td class="limited-width">
                    {{context.description|truncatechars_html:500}}
                  </td>
                  <td>
                    <a
                      href="{% url 'study_topics' %}?id={{ context.uid }}"
                      class="btn btn-success btn-block"
                    >
                      Select
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock body %}
